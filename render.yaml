services:
  - type: web
    name: trikonekt-backend
    env: python
    plan: free
    rootDir: backend
    autoDeploy: true
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    preDeployCommand: |
      python manage.py migrate --noinput
      if [ "$SEED_LOCATIONS_FIXTURE" = "True" ]; then
        python manage.py load_locations_fixture
      elif [ "$SEED_LOCATIONS_ON_DEPLOY" = "True" ]; then
        python manage.py load_location_data
      fi
    startCommand: gunicorn core.wsgi:application --bind 0.0.0.0:$PORT
    healthCheckPath: /admin/login/?next=/admin/
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://*.vercel.app,https://*.onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://your-frontend.vercel.app"
      - key: CORS_ALLOWED_ORIGIN_REGEXES
        value: '^https://.*\.vercel\.app$'
      - key: SECURE_SSL_REDIRECT
        value: "True"
      - key: SECURE_HSTS_SECONDS
        value: "31536000"
      - key: SECURE_HSTS_INCLUDE_SUBDOMAINS
        value: "True"
      - key: SECURE_HSTS_PRELOAD
        value: "True"
      - key: DATABASE_URL
        fromDatabase:
          name: trikonekt-db
          property: connectionString
      # Optional email settings - Zoho SMTP
      - key: MAIL_ENABLED
        value: "True"
      - key: EMAIL_HOST
        value: "smtp.zoho.com"
      # If your Zoho account is in the India/EU DC, use smtp.zoho.in or smtp.zoho.eu instead
      - key: EMAIL_PORT
        value: "587"
      - key: EMAIL_USE_TLS
        value: "True"
      - key: EMAIL_HOST_USER
        value: "contact@trikonekt.com"
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: DEFAULT_FROM_EMAIL
        value: "contact@trikonekt.com"
      - key: EMAIL_TIMEOUT
        value: "10"
      - key: SERVER_EMAIL
        value: "contact@trikonekt.com"
      - key: CLOUDINARY_URL
        sync: false
      - key: SEED_LOCATIONS_ON_DEPLOY
        value: "False"
      - key: SEED_LOCATIONS_FIXTURE
        value: "False"
    disk:
      name: media
      mountPath: /opt/render/project/src/backend/media


databases:
  - name: trikonekt-db
    plan: free
    ipAllowList: []
